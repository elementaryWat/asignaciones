<ion-header>

  <ion-navbar>
    <ion-title>Mis Asignaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="text-center caja-vacia" *ngIf="!loading && asignaciones.length==0">
    <ion-row>
      <ion-col  align="center">
        <ion-icon ios="ios-paper" md="md-paper" class="icono-grande"></ion-icon>
        <p>Aún no hay ninguna asignación</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let asignacion of asignaciones">
      <h2>{{ temas[asignacion.tema] }}</h2>
      <h3>{{asignacion.titulo}}</h3>
      <!-- <p>{{semanas[asignacion.semana].desde}}</p> -->
      <!-- <p>{{hermanos[asignacion.asignado]}}</p> -->
    </ion-item>
  </ion-list>
</ion-content>
