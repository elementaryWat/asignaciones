<ion-header>

  <ion-navbar>
    <ion-title>Inicio de sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()" [formGroup]="formLogin">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input
       formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input
       type="password"
       formControlName="password">
     </ion-input>
    </ion-item>
    <br>
    <button ion-button block type="submit">Ingresar</button>
  </form>
</ion-content>
