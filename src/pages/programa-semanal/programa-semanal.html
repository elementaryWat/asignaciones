<ion-header>
  <ion-navbar>
    <ion-title>Programa Semanal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let semana of semanas | async">
      <button ion-item (click)="irASemana(semana.desde, semana.hasta)">{{ semana.desde | fecha:semana.hasta}}</button>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
