<ion-header>
  <ion-navbar>
    <ion-title>Programa Semanal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="irATemas()">
        <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="text-center caja-vacia" *ngIf="semanas.length==0 && !loading">
    <ion-row>
      <ion-col  align="center">
        <ion-icon ios="ios-calendar" md="md-calendar" class="icono-grande"></ion-icon>
        <p>AÃºn no se ha agregado ninguna semana</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let semana of semanas">
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="confirmarEliminar(semana)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
      <button ion-item (click)="irASemana(semana.desde, semana.hasta)">{{ semana.desde | fecha:semana.hasta}}</button>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentModal()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
