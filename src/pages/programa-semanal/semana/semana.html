<ion-header>

  <ion-navbar>
    <ion-title *ngIf="obtenido">Semana del {{ semana.desde | fecha:semana.hasta}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="text-center caja-vacia" *ngIf="asignaciones.length==0 && !loading">
    <ion-row>
      <ion-col  align="center">
        <ion-icon name="paper" class="icono-grande"></ion-icon>
        <p>Aún no hay ninguna asignación esta semana</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let asignacion of asignaciones">
      <ion-item-options side="left">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
      <ion-item (click)="pageEditAsignacion(asignacion)">
        <h2>{{ temas[asignacion.tema] }}</h2>
        <h3>asignacion.titulo</h3>
        <p>{{hermanos[asignacion.asignado]}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" ><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
