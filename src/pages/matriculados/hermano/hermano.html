<ion-header>

  <ion-navbar>
    <ion-title *ngIf="operacion=='create'">Nuevo Hermano</ion-title>
    <ion-title *ngIf="operacion=='update'">{{formHermano.controls['nombre'].value}}</ion-title>
    <ion-buttons end *ngIf="operacion=='create'">
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="agregarHermano()" [formGroup]="formHermano">
  <ion-item>
    <ion-label>Familia</ion-label>
    <ion-select formControlName="familia"
                 okText="Ok" cancelText="Cancelar">
      <ion-option *ngFor="let familia of familias"
       [value]="familia.fid">{{familia.apellido}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input formControlName="nombre"
     type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>GÃ©nero</ion-label>
    <ion-select formControlName="genero"
                  interface="popover"
                 okText="Ok" cancelText="Cancelar">
      <ion-option value="masculino">Masculino</ion-option>
      <ion-option value="femenino">Femenino</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Telefono celular</ion-label>
    <ion-input formControlName="telefono"
     type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Publicador</ion-label>
    <ion-toggle formControlName="publicador"></ion-toggle>
  </ion-item>
  <ion-item *ngIf="formHermano.controls['publicador'].value">
    <ion-label>Bautizado</ion-label>
    <ion-toggle formControlName="bautizado"></ion-toggle>
  </ion-item>
  <ion-item *ngIf="formHermano.controls['publicador'].value && formHermano.controls['bautizado'].value">
    <ion-label>Precursor Regular</ion-label>
    <ion-toggle formControlName="precursorRegular"></ion-toggle>
  </ion-item>
  <ion-item *ngIf="formHermano.controls['publicador'].value && formHermano.controls['genero'].value=='masculino' && formHermano.controls['bautizado'].value">
    <ion-label>Siervo Ministerial</ion-label>
    <ion-toggle formControlName="siervoMinisterial"></ion-toggle>
  </ion-item>
  <ion-item *ngIf="formHermano.controls['publicador'].value && formHermano.controls['genero'].value=='masculino' && formHermano.controls['bautizado'].value">
    <ion-label>Anciano</ion-label>
    <ion-toggle formControlName="anciano"></ion-toggle>
  </ion-item>
  <br>
  <button *ngIf="operacion=='create'" [disabled]="!formHermano.valid"
   ion-button outline round block type="submit">Agregar</button>
</form>
<ion-fab right bottom *ngIf="operacion=='update' && cambioF && formHermano.dirty && formHermano.valid">
  <button ion-fab (click)="actualizarHermano()" type="button"> <ion-icon ios="ios-create" md="md-create"></ion-icon></button>
</ion-fab>
</ion-content>
