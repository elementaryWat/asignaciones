<ion-header>

  <ion-navbar>
    <ion-title>Hermanos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="irAFamilias()">
        <ion-icon ios="ios-people" md="md-people"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="text-center caja-vacia" *ngIf="familias.length==0 && !loading">
    <ion-row>
      <ion-col  align="center">
        <ion-icon ios="ios-person" md="md-person" class="icono-grande"></ion-icon>
        <p>AÃºn no hay ningun hermano</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item-group *ngFor="let familia of familias">
        <ion-item-divider color="light"><h2>{{familia.apellido}}</h2></ion-item-divider>
        <ion-item-sliding *ngFor="let hermano of familia.integrantes">
          <button ion-item (click)="pageEditHermano(hermano)">{{hermano.nombre}}</button>
          <ion-item-options side="left">
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              Borrar
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-item-group>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="presentModalHermano()"> <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
