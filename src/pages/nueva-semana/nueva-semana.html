  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Nueva Semana </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Desde</ion-label>
    <ion-datetime (ionChange)="actualizarFecHasta()" displayFormat="DD/MM/YYYY" [min]="primerLunes" [max]="fechaMaxima" [(ngModel)]="myDate">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hasta:</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" disabled [(ngModel)]="hastaFecha">
    </ion-datetime>
  </ion-item>
  <button type="button" ion-button block outline (click)="agregarSemana(this)">Agregar semana</button>
</ion-content>
