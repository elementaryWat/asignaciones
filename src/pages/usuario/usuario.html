<ion-header>

  <ion-navbar>
    <ion-title *ngIf="operacion=='create'">Nuevo usuario</ion-title>
    <ion-title *ngIf="operacion=='update'">Usuario de {{formUsuario.controls['nombre'].value}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="agregarUsuario()" [formGroup]="formUsuario">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email"
       type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input formControlName="contraseña"
       type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Administrador</ion-label>
      <ion-toggle formControlName="administrador"></ion-toggle>
    </ion-item>
    <br>
    <button *ngIf="operacion=='create'" [disabled]="!formUsuario.valid"
     ion-button outline round block type="submit">Agregar usuario</button>
  </form>
  <ion-fab right bottom *ngIf="operacion=='update' && cambioF && formUsuario.dirty && formUsuario.valid">
    <button ion-fab (click)="editarUsuario()" type="button"> <ion-icon ios="ios-create" md="md-create"></ion-icon></button>
  </ion-fab>
</ion-content>
