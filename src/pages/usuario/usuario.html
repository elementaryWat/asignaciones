<ion-header>

  <ion-navbar>
    <ion-title>Nuevo usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="agregarUsuario()" [formGroup]="formUsuario">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email"
       type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input formControlName="password"
       type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Administrador</ion-label>
      <ion-toggle formControlName="administrador"></ion-toggle>
    </ion-item>
    <br>
    <button *ngIf="operacion=='create'" [disabled]="!formUsuario.valid"
     ion-button outline round block type="submit">Agregar usuario</button>
  </form>

  </ion-fab> -->
</ion-content>
